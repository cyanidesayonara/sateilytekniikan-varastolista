{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
  <meta name="theme-color" content="#123456">
  <link rel="shortcut icon" href="{% static 'lang-logo.png' %}">
  <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.4.2/css/all.css">
  <link rel="stylesheet" href="{% static 'styles.css' %}">
  <title>Fyhrin nettisivu</title>
</head>

<body>
  <div class="content">
    <nav>
      <h1 class="ajax" data-url="/" data-dump=".main">
        Fyhrin hieno nettisivu
      </h1>
      <button class="switch">On / Off</button>
    </nav>
    <div class="main">
      {% block content %}
      {% endblock %}
    </div>
  </div>
  <div class="modal">
  </div>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <script src="{% static 'scripts.js' %}"></script>
</body>

</html>
