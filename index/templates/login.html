<div id="login">
  <h2>
    Login
  </h2>
  <form action="/login/" method="POST">
    {% csrf_token %}
    <label for="username">
    Username
    </label>
    <br>
    <input type="text" name="username" required autofocus>
    <br>
    <label for="password">
    Password
    </label>
    <br>
    <input type="password" name="password" required>
    <br>
    <button type="submit">
    Login
    <i class="fas fa-sign-in-alt"></i>
    </button>
  </form>
</div>
