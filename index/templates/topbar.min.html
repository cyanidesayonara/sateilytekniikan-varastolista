{% load i18n %}<div id="topbar">{% if user.is_authenticated %}<form action="/logout/" method="POST">{% csrf_token %} <button type="submit">{% trans "Logout" %} <i class="fas fa-sign-out-alt"></i></button></form><button class="excel-button">Excel <i class="far fa-file-excel"></i></button><div class="excel-show d-none"><form method="POST" action="/upload/" data-dump="#main" data-url="/upload/" enctype="multipart/form-data">{% csrf_token %} <input type="file" name="parts"> <button type="submit" type="submit">{% trans "Upload Excel" %} <i class="fas fa-file-upload"></i></button></form><form method="GET" action="/download/" enctype="multipart/form-data"><button type="submit">{% trans "Download Excel" %} <i class="fas fa-file-download"></i></button></form></div>{% else %} <button class="d-none">{% trans "Signup" %}</button> {% endif %}<form method="POST" action="{% url 'set_language' %}">{% csrf_token %} <input name="next" type="hidden" value="{{ redirect_to }}"><select class="dropdown" name="language" data-dump="#main" data-url="{% url 'set_language' %}">{% get_current_language as LANGUAGE_CODE %} {% get_available_languages as LANGUAGES %} {% get_language_info_list for LANGUAGES as languages %} {% for language in languages %} {% if language.code == LANGUAGE_CODE %}<option value="{{ language.code }}" selected>{{ language.name_local|capfirst }} ({{ language.code }})</option>{% else %}<option value="{{ language.code }}">{{ language.name_local|capfirst }} ({{ language.code }})</option>{% endif %} {% endfor %}</select><noscript><button formaction="{% url 'set_language' %}" type="submit" title="{% trans 'Change Language' %}">{% trans "Change Language" %}</button></noscript></form></div>
